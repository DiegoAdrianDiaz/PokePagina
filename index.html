<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-poke</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="filtro" onchange="cargarPokemones()">
            <div class="button">
                <input type="text" id="textFilter">
            </div>
            <div class="button">
                <label for="typeAll">All</label>
                <input type="checkbox" checked="true" id="typeAll" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeFire">Fire</label>
                <input type="checkbox" id="typeFire" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeWater">Water</label>
                <input type="checkbox" id="typeWater" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeGrass">Grass</label>
                <input type="checkbox" id="typeGrass" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeBug">Bug</label>
                <input type="checkbox" id="typeBug" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typePoison">Poison</label>
                <input type="checkbox" id="typePoison" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeNormal">Normal</label>
                <input type="checkbox" id="typeNormal" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeDragon">Dragon</label>
                <input type="checkbox" id="typeDragon" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeGhost">Ghost</label>
                <input type="checkbox" id="typeGhost" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeRock">Rock</label>
                <input type="checkbox" id="typeRock" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typePsychic">Psychic</label>
                <input type="checkbox" id="typePsychic" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeElectric">Electric</label>
                <input type="checkbox" id="typeElectric" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeFighting">Fighting</label>
                <input type="checkbox" id="typeFighting" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeGround">Ground</label>
                <input type="checkbox" id="typeGround" class="typeButton"></input>
            </div>
            <div class="button">
                <label for="typeFairy">Fairy</label>
                <input type="checkbox" id="typeFairy" class="typeButton"></input>
            </div>
        </div>
        <div id="principal">
            
        </div>
    </main>
    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
